name: Create resources using Terraform

on:
  push:
    branches:
      - master

jobs:
  terraform-checks:
    runs-on: ubuntu-latest

    steps:
      # Checkout Repository
      - name: Check out Git Repository
        uses: actions/checkout@v3

      # Cache TFLint plugins directory
      - name: Cache plugin dir
        uses: actions/cache@v2
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      # Setup TFLint
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v2
        with:
          github_token: ${{ secrets.CI_GITHUB_TOKEN }}

      # Print TFLint version
      - name: Show TFLint version
        run: tflint --version
        continue-on-error: true

      # Install TFLint plugins
      - name: Init TFLint
        run: tflint --init
        continue-on-error: true

      # Run TFLint
      - name: Run TFLint
        run: tflint -f compact --recursive --force
        continue-on-error: true

      # Run Tfsec
      - name: Run Tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        continue-on-error: true

      # Test with Checkov
      # - name: Test with Checkov
      #   id: checkov
      #   uses: bridgecrewio/checkov-action@master
      #   with:
      #     directory: ./Terraform_code
      #     framework: terraform
      #   continue-on-error: true

      # Checkov Scan
      - name: Test with Checkov and Save Output
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
         directory: ./Terraform_code
         framework: terraform
         output_format: json
         output_file: ./reports/checkov_results.json
         continue-on-error: true

